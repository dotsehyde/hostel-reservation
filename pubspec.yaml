name: hostel
description: "Hostel Reservation App"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  awesome_notifications: null
  awesome_notifications_fcm: null
  cloud_firestore: ^5.0.2
  cupertino_icons: ^1.0.6
  dio: ^5.6.0
  easy_pdf_viewer: ^1.0.8
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_messaging: ^15.0.4
  googleapis_auth: ^1.6.0
  webview_flutter: ^3.0.4
  flutter:
    sdk: flutter
  get: ^4.6.6
  image_picker: ^1.1.2
  intl: ^0.17.0
  nb_utils: ^7.0.3
  path_provider: ^2.0.11
